run:
  - harden:
      - literal: ssh
  - harden:
      - literal: ssh-keygen
  - assign:
      - literal: loc
    type: map
  - assign:
      - literal: project
    type: map
  - assign:
      - literal: loc
    key:
      - literal: image
    value:
      - literal: local
      - key:
          - literal: image
        var: sep
  - assign:
      - literal: project
    key:
      - literal: container
    value:
      - var: runner_name
      - key:
          - literal: container
        var: sep
  - assign:
      - literal: project
    key:
      - literal: image
    value:
      - var: runner_name
      - key:
          - literal: image
        var: sep
  - assign:
      - literal: version
    key:
      - literal: alpine
    value:
      - literal: "3.21"
  - readonly:
      - literal: loc
  - readonly:
      - literal: project
  - if:
      not:
        image:
          tag:
            defined:
              image:
                - key:
                    - literal: image
                  var: loc
                - literal: alpine
              tag:
                - key:
                    - literal: alpine
                  var: version
      then:
        - image:
            pull:
              image:
                - literal: alpine
              library:
                - literal: library
              registry:
                - literal: docker.io
              tag:
                - key:
                    - literal: alpine
                  var: version
        - image:
            prune:
              matching:
                - key:
                    - literal: image
                  var: loc
                - literal: alpine
                - key:
                    - literal: tag
                  var: sep
                - literal: '*'
        - image:
            tag:
              create:
                from:
                  image:
                    - literal: alpine
                  tag:
                    - key:
                        - literal: alpine
                      var: version
                to:
                  image:
                    - key:
                        - literal: image
                      var: loc
                    - literal: alpine
                  tag:
                    - key:
                        - literal: alpine
                      var: version
        - image:
            remove:
              image:
                - literal: alpine
              tag:
                - key:
                    - literal: alpine
                  var: version
  - assign:
      - literal: ssh_home
    value:
      - literal: /home/
      - key:
          - literal: USER
        var: buildargs
      - literal: /.ssh
  - readonly:
      - literal: ssh_home
  - image:
      build:
        args:
          - key:
              - literal: FROM
            value:
              - key:
                  - literal: image
                var: loc
              - literal: alpine
              - key:
                  - literal: tag
                var: sep
              - key:
                  - literal: alpine
                var: version
          - key:
              - literal: KEY_NAME
            value:
              - literal: host2lab
          - key:
              - literal: USER
            value:
              - var: user
          - key:
              - literal: SSH_HOME
            value:
              - var: ssh_home
          - key:
              - literal: UID
            value:
              - var: uid
        context:
          - literal: ./dockerfiles/bounce
        image:
          - key:
              - literal: image
            var: project
          - literal: bounce
  - assign:
      - literal: path
    key:
      - literal: bounce_ssh_key
    value:
      - key:
          - literal: SSH_HOME
        var: buildargs
      - literal: /
      - key:
          - literal: KEY_NAME
        var: buildargs
  - assign:
      - literal: path
    key:
      - literal: ssh_home
    value:
      - var: ssh_home
  - readonly:
      - literal: path
  - container:
      create:
        name:
          - var: project
            key:
              - literal: container
          - literal: bounce
        image:
          - var: project
            key:
              - literal: image
          - literal: bounce
        hostname:
          - literal: bounce
  - defer:
      image:
        builder:
          prune: null
  - container:
      resource:
        copy:
          name:
            - var: project
              key:
                - literal: container
            - literal: bounce
          src:
            - var: path
              key:
                - literal: bounce_ssh_key
          dest:
            - var: path
              key:
                - literal: ssh_home
  - container:
      resource:
        copy:
          name:
            - var: project
              key:
                - literal: container
            - literal: bounce
          src:
            - var: path
              key:
                - literal: bounce_ssh_key
            - literal: .pub
          dest:
            - var: path
              key:
                - literal: ssh_home
