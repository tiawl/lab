group:
  commands:
  - if:
      not:
        group:
          commands:
          - container:
              status:
                created:
                - var: project
                  key:
                  - literal: container
                - literal: controller
      group:
        commands:
        - color:
            index:
            - number: 2
            ref:
            - literal: controller_theme
        - container:
            create:
              name:
              - var: project
                key:
                - literal: container
              - literal: controller
              image:
              - var: project
                key:
                - literal: image
              - literal: controller
              hostname:
              - literal: controller
              volumes:
              - source:
                  inventory: int_ssh_main_keys
                target:
                  inventory: int_ssh_main_keys_path
        - network:
            disconnect:
              network:
              - literal: bridge
              container:
              - var: project
                key:
                - literal: container
              - literal: controller
        - network:
            connect:
              network:
                inventory: int_ssh_main_network_name
              container:
              - var: project
                key:
                - literal: container
              - literal: controller
