name: lab
import:
- images/base/pull.yml
- images/bounce/build.yml
- images/controller/build.yml
- containers/bounce/up.yml
- containers/controller/up.yml
- networks/ext-ssh-bridge/create.yml
- networks/int-ssh-main/create.yml
- volumes/int-ssh-main-keys/create.yml
inventory:
  alpine_image:
  - key:
    - literal: image
    var: loc
  - literal: alpine
  - key:
    - literal: tag
    special: sep
  - key:
    - literal: alpine
    var: version
  bounce_base:
    inventory: alpine_image
  controller_base:
    inventory: alpine_image
  ext_ssh_bridge_network_name:
  - var: project
    key:
    - literal: network
  - literal: ext
  - special: sep
    key:
    - literal: network
  - literal: ssh
  - special: sep
    key:
    - literal: network
  - literal: bridge
  int_ssh_main_keys:
  - var: project
    key:
    - literal: volume
  - literal: int
  - special: sep
    key:
    - literal: network
  - literal: ssh
  - special: sep
    key:
    - literal: network
  - literal: main
  - special: sep
    key:
    - literal: volume
  - literal: keys
  int_ssh_main_keys_path:
  - literal: /data/
  - special: USER
  - literal: /int
  - special: sep
    key:
    - literal: network
  - literal: ssh
  - special: sep
    key:
    - literal: network
  - literal: main
  - special: sep
    key:
    - literal: volume
  - literal: keys
  int_ssh_main_network_name:
  - var: project
    key:
    - literal: network
  - literal: int
  - special: sep
    key:
    - literal: network
  - literal: ssh
  - special: sep
    key:
    - literal: network
  - literal: main
group:
  commands:
  - harden:
      command:
      - literal: ssh
  - harden:
      command:
      - literal: ssh-keygen
      as:
      - literal: ssh_keygen
  - assign:
      vars:
      - - literal: ssh_home
      - - literal: ext_ssh_bridge_key_name
      - - literal: bounce_ip
      - - literal: bounce_tag
      scope: local
  - assign:
      vars:
      - - literal: bounce_theme
      - - literal: controller_theme
      scope: global
  - assign:
      vars:
      - - literal: loc
      - - literal: project
      - - literal: version
      - - literal: path
      type: associative
      scope: local
  - mutate:
      name:
        var: loc
      key:
      - literal: image
      value:
      - - literal: local
        - key:
          - literal: image
          special: sep
  - mutate:
      name:
        var: project
      key:
      - literal: container
      value:
      - - special: RUNNER
        - key:
          - literal: container
          special: sep
  - mutate:
      name:
        var: project
      key:
      - literal: image
      value:
      - - special: RUNNER
        - key:
          - literal: image
          special: sep
  - mutate:
      name:
        var: project
      key:
      - literal: network
      value:
      - - special: RUNNER
        - key:
          - literal: network
          special: sep
  - mutate:
      name:
        var: project
      key:
      - literal: volume
      value:
      - - special: RUNNER
        - key:
          - literal: volume
          special: sep
  - mutate:
      name:
        var: version
      key:
      - literal: alpine
      value:
      - - literal: "3.22"
  - readonly:
    - - literal: loc
    - - literal: project
  - runner:
      exec:
        imported: images/base/pull.yml
  - mutate:
      name:
        var: ssh_home
      value:
      - - literal: /home/
        - special: USER
        - literal: /.ssh
  - mutate:
      name:
        var: ext_ssh_bridge_key_name
      value:
      - - literal: host2lab
  - readonly:
    - - literal: ssh_home
    - - literal: ext_ssh_bridge_key_name
  - runner:
      exec:
        imported: images/bounce/build.yml
  - runner:
      exec:
        imported: images/controller/build.yml
  - mutate:
      name:
        var: path
      key:
      - literal: bounce_ssh_key
      value:
      - - var: ssh_home
        - literal: /
        - var: ext_ssh_bridge_key_name
  - mutate:
      name:
        var: path
      key:
      - literal: ssh_home
      value:
      - - var: ssh_home
  - readonly:
    - - literal: path
  - runner:
      exec:
        imported: networks/ext-ssh-bridge/create.yml
  - runner:
      exec:
        imported: networks/int-ssh-main/create.yml
  - runner:
      exec:
        imported: volumes/int-ssh-main-keys/create.yml
  - runner:
      exec:
        imported: containers/bounce/up.yml
  - runner:
      exec:
        imported: containers/controller/up.yml
  - defer:
      image:
        builder:
          prune: true
  - defer:
      container:
        stop:
          name:
          - var: project
            key:
            - literal: container
          - literal: bounce
  - defer:
      container:
        stop:
          name:
          - var: project
            key:
            - literal: container
          - literal: controller
  - register:
      group:
        commands:
        - network:
            ip:
              get:
                container:
                - var: project
                  key:
                  - literal: container
                - literal: bounce
                network:
                  inventory: ext_ssh_bridge_network_name
      into:
        var: bounce_ip
  - readonly:
    - - literal: bounce_ip
  - call:
      command: ssh_keygen
      args:
      - - literal: -R
      - - var: bounce_ip
  - container:
      exec:
        name:
        - var: project
          key:
          - literal: container
        - literal: bounce
        detached:
        - literal: "false"
        user:
        - special: USER
        command:
        - - literal: bash
        - - literal: -c
        - - literal: 'printf "THEME=%b%d%b\\nexport THEME\\n" "\047" "'
          - var: bounce_theme
          - literal: '" "\047" >> /home/user/.bash_profile.d/10theme.sh'
  - container:
      exec:
        name:
        - var: project
          key:
          - literal: container
        - literal: controller
        detached:
        - literal: "false"
        user:
        - special: USER
        command:
        - - literal: bash
        - - literal: -c
        - - literal: 'printf "THEME=%b%d%b\\nexport THEME\\n" "\047" "'
          - var: controller_theme
          - literal: '" "\047" >> /home/user/.bash_profile.d/10theme.sh'
  - call:
      command: ssh
      args:
      - - literal: -i
      - - var: path
          key:
          - literal: ssh_home
        - literal: /
        - var: ext_ssh_bridge_key_name
      - - special: USER
        - literal: '@'
        - var: bounce_ip
